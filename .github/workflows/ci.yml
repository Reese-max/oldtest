name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, "claude/**" ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  # 代碼質量檢查
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ tests/
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # 停止構建如果有 Python 語法錯誤或未定義的名稱
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # 警告其他問題但不停止構建
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  # 測試 - 最小化依賴安裝
  test-minimal:
    name: Test (Minimal Dependencies)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('requirements-minimal.txt') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-pip-

    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
        pip install pytest pytest-cov

    - name: Run core tests
      run: |
        pytest tests/test_core.py tests/test_question_parser.py tests/test_answer_processor.py -v
      continue-on-error: true

  # 測試 - 完整功能
  test-full:
    name: Test (Full Features)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-full-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-py${{ matrix.python-version }}-pip-full-

    - name: Install full dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-timeout

    - name: Run all tests with coverage
      run: |
        pytest tests/ \
          --cov=src \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --timeout=300 \
          -v \
          --ignore=tests/browser/ \
          --ignore=tests/test_ocr_processor.py
      continue-on-error: true

    - name: Upload coverage reports
      if: matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/
        retention-days: 7

  # OCR 測試（僅在 Python 3.10 上運行以節省時間）
  test-ocr:
    name: Test OCR Features
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies for OCR
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-py3.10-pip-ocr-${{ hashFiles('requirements-ocr.txt') }}
        restore-keys: |
          ${{ runner.os }}-py3.10-pip-ocr-

    - name: Install OCR dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
        pip install -r requirements-ocr.txt
        pip install pytest pytest-timeout

    - name: Run OCR tests
      run: |
        pytest tests/test_ocr_processor.py \
          --timeout=600 \
          -v
      continue-on-error: true

  # Web 界面測試
  test-web:
    name: Test Web Interface
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-py3.11-pip-web-${{ hashFiles('requirements-web.txt') }}
        restore-keys: |
          ${{ runner.os }}-py3.11-pip-web-

    - name: Install web dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
        pip install -r requirements-web.txt
        pip install pytest pytest-flask

    - name: Run web tests
      run: |
        pytest tests/test_api.py -v
      continue-on-error: true

  # 整合測試報告
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [code-quality, test-minimal, test-full, test-ocr, test-web]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "### 測試結果總結" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- 代碼質量檢查: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- 最小化依賴測試: ${{ needs.test-minimal.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- 完整功能測試: ${{ needs.test-full.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- OCR 功能測試: ${{ needs.test-ocr.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Web 界面測試: ${{ needs.test-web.result }}" >> $GITHUB_STEP_SUMMARY
